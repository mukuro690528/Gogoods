{% extends 'module/base.html' %}

{% block script %}
{% endblock %}

{% block body %}
    <title>New</title>
    <div id="contact" class="container">
        {% if success == True %}
            <div id="msgDiv" class="alert alert-success" role="alert">
            <h5 class="text-center">{{ message }}</h5>
            </div>
        {% endif %}
        <h3 class="text-center">New Translation</h3>

        <div class="row">
            <div>
                <form role="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <input class="form-control" id="id_buyer" name="buyer_tmp" placeholder="買家帳號" required>
                            <lable class="control-label" style="color:red;">

                            </lable>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <input class="form-control" id="id_charge" name="charge" placeholder="金額"
                                   type="number" required>
                            <lable class="control-label" style="color:red;">

                            </lable>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <input class="form-control" id="id_add_bonus" name="add_bonus"
                                   placeholder="新增紅利" type="number" required>
                            <lable class="control-label" style="color:red;">

                            </lable>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <input class="form-control" id="id_used_bonus" name="used_bonus" placeholder="使用紅利"
                                   type="number" required>
                            <lable class="control-label" style="color:red;">

                            </lable>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-group">
                            <input class="form-control" id="id_desc" name="desc" placeholder="備註"
                                   type="text" required>
                            <lable class="control-label" style="color:red;">

                            </lable>
                        </div>
                    </div>
                    <input class="form-control" id="id_marketStand" name="marketStand_tmp" type="hidden"
                           value="{{ market_stand.id }}">

                    <br>
                    <div class="row">
                        <div class="col-md-9 form-group">
                            <input class="btn pull-right" type="submit" value="新增">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
