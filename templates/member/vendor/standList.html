{% extends 'module/base.html' %}
{% block script %}
{% endblock %}

{% block body %}
    <div id="contact" class="container">
        <h3 class="text-center">我的攤位</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>名稱</th>
                <th>市場</th>
                <th>負責人</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for s in standList %}
                <tr id="trs{{ s.stand.id }}">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ s.stand }}</td>
                    <td>{{ s.stand.standM_detail.market }}</td>
                    <td>{{ s.vendor }}</td>
                    <td>
                        <a type="button" class="btn" href="{% url 'standDetail' id=s.stand.id %}"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Check</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
